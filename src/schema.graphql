interface User {
  _id: String!
  firstName: String!
  lastName: String!
}

type Employee implements User {
  _id: String!
  firstName: String!
  lastName: String!
  extension: String
  email: String
  officeCode: String
  reportTo: Int
  jobTitle: String
}

type Customer implements User {
  _id: String!
  firstName: String!
  lastName: String!
  company: String!
  phone: String!
  addresses: [Address!]!
  creditLimit: Int! 
}

type Address {
  addressLine1: String
  addressLine2: String
  city: String
  state: String
  portalCode: String
  country: String
}

type Query {
  ping: String!
  customers: [Customer!]!
  employees: [Employee!]!
}
