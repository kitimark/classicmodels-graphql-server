type Customer {
  _id: String!
  firstName: String!
  lastName: String!
  company: String!
  phone: String!
  addresses: [Address!]!
  creditLimit: Int! 
}

type Address {
  addressLine1: String
  addressLine2: String
  city: String
  state: String
  portalCode: String
  country: String
}

type Query {
  ping: String!
  customers: [Customer!]!
}
